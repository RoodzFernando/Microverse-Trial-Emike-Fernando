<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div class="content">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form action="" id="survey-form">
            <div class="form-input">
                <label id="name-label" for="name">*Name: </label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-input">
                <label id="email-label" for="email">*Email: </label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-input">
                <label id="number-label" for="number">*Age: </label>
                <input type="number" id="number" placeholder="Age" min="1" max="100" required>
            </div>


            <!---->
            <div class="form-input">
                <label for="">Which option best describes your current role?</label>
                <select name="" id="dropdown">
                    <optgroup label="Select an option">
                        <option value="student">Student</option>
                        <option value="full-time-job">Full time Job</option>
                        <option value="full-time-learner">Full time learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </optgroup>
                </select>
            </div>
            <!---->
            <div class="form-input">
                <label for="">* How likely is that you would recommend freeCodeCamp to a friend?</label>

                <div class="recommend">
                    <div>
                        <input type="radio" name="recommend" value="definitely">
                        <label for="">Definitely</label>
                    </div>

                    <div>
                        <input type="radio" name="recommend" value="maybe">
                        <label for="">Maybe</label>
                    </div>

                    <div>
                        <input type="radio" name="recommend" value="not-sure">
                        <label for="">Not sure</label>
                    </div>
                </div>
            </div>
            <!---->
            <div class="form-input">

                <p for="">Things that should be improved in the future (Check all that apply):</p>

                <div class="input-checkboxes">
                    <div>
                        <input type="checkbox" value="front-ends-projects">
                        <label for="">Front-Ends Projects</label>
                    </div>

                    <div>
                        <input type="checkbox" value="back-ends-projects">
                        <label for="">Back-Ends Projects</label>
                    </div>

                    <div>
                        <input type="checkbox" value="data-visualization">
                        <label for="">Data visualization</label>
                    </div>
                </div>
            </div>
            <!---->
            <div class="form-input">


                <p for="">Any Comments or Suggestions?</p>

                <textarea name="" id="" cols="30" rows="5" placeholder="Additionnal comments"></textarea>


            </div>

            <!---->
            <div class="submit">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
